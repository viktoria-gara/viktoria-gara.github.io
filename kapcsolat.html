<h2>Kapcsolat</h2>
    
<div class="kapcsolat">
    <form action="https://formspree.io/f/xdobayyw" method="POST">
        <h4>Az alábbi űrlap kitöltésével felveheti velem a kapcsolatot</h4>
    <section>
        <label>
            Név:
            <input 
            type="text" 
            name="név"
            placeholder="Kovács Gábor">                            
        </label>
    </section>
    <section>
        <label>
            E-mail:
            <input 
            type="text" 
            name="email" 
            id="email-id"
            placeholder="kovacsgabor@gmail.com">
        </label>
    </section>
    <section>
        <label>
            Telefon:
            <input type="number"
            placeholder="+36701234567">
        </label>
    </section>
    <section>
        <label>
            Üzenet:
            <textarea name="üzenet"  cols="30" rows="5">Lépjen velem kapcsolatba</textarea>
        </label>                               
    </section>
    <input type="submit" value="Beküldés">
</form>
</div>
</section>
